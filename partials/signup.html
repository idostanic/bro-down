<div class="container">
    <h2>Register now or <a href="#/signin">Sign In</a></h2>



<form name="signUpForm">
<style>
    .ng-invalid.ng-dirty{border:1px solid red;}
    .ng-valid{border:1px solid green;}
</style>
    Name:<input type="text" name="name" ng-model="user.name" required/>
    <span ng-show="signUpForm.name.$dirty && signUpForm.name.$error.required"> Required!</span>

    <br>
    Birth Year:<input type="number" name="year" ng-model="user.age" required/>

    <span ng-show="signUpForm.year.$dirty && signUpForm.year.$error.number"> Not a Number!</span>
    <span ng-show="signUpForm.year.$dirty && signUpForm.year.$error.required"> Required!</span>
    <br>
    Group:<div data-ng-controller="groupController">

                <select ng-model="user.groupId" ng-options="group.id as group.name for group in groups" required=""></select>

          </div>

    <br>

    Teacher:<div data-ng-controller="teacherController">

                <select ng-model="user.teacherId" ng-options="teacher.id as teacher.name for teacher in teachers" required=""></select>

            </div>
    <br>
    Username:<input type="text" name="username" ng-model="user.username" required ng-maxlength="12" ng-minlength="3"/>

    <span ng-show="signUpForm.username.$dirty && signUpForm.username.$error.required"> Required!</span>
    <span ng-show="signUpForm.username.$dirty && signUpForm.username.$error.minlength"> too short!</span>
    <span ng-show="signUpForm.username.$dirty && signUpForm.username.$error.maxlength"> too long!</span>
    <br>
    Password:<input type="text" name="password" ng-model="user.password" required ng-minlength="6"/>

    <span ng-show="signUpForm.password.$dirty && signUpForm.password.$error.required"> Required!</span>
    <span ng-show="signUpForm.password.$dirty && signUpForm.password.$error.minlength"> too short!</span>
    <span ng-show="signUpForm.password.$dirty && signUpForm.password.$error.maxlength"> too long!</span>

    <br>
</form>
    <button data-ng-click="saveUser()" ng-disabled="signUpForm.$invalid">Register!</button>
    
</div>
